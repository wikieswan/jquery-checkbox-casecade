<html>
	<head>
		<meta charset="utf-8">
		<title>input checkbox casecade jquery plug-in</title>
		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="jquery-checkbox-casecade.js"></script>
		
	</head>
<body>
	<h1>input checkbox casecade jquery plug-in</h1>

	

	<div id="checkboxContent1">
		<label>
			<input type="checkbox" name="name3" data-id="p0" data-parent="-1"/>all-0</label>
		<label>
			<input type="checkbox" name="name3" data-id="p1" data-parent="0"/>reverse-select</label>
		<br>
		<label>
			<input type="checkbox" name="name3" data-id="p10" data-parent="p0"/>p0-10</label>
		<label>
			<input type="checkbox" name="name3" data-id="p11" data-parent="p0"/>p0-11</label>
		<br>
		<label>
			<input type="checkbox" name="name3" data-id="p20" data-parent="p10"/>p10-20</label>
		<label>
			<input type="checkbox" name="name3" data-id="p21" data-parent="p10"/>p10-21</label>
	</div>
	

	<script type="text/javascript">	
		$(function () {
			$('#checkboxContent1').casecade();
		})
	</script>
</body>
</html>
